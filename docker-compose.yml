version: "3.9"
services:
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=vedic_db
      - MYSQL_USER=vedic_user
      - MYSQL_PASSWORD=vedic_password
    volumes:
      - mysql_data:/var/lib/mysql


  redis:
    image: redis:7.0.11-alpine
    container_name: corestack_redis
    ports:
      - "6379:6379"

  web:
    build: ./
    container_name: corestack_web
    command: >
      bash -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    environment:
      - DJANGO_SECRET_KEY=local
      - DJANGO_DEBUG=True
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: ./
    container_name: corestack_worker
    # Updated the celery command to invoke via python for better environment consistency.
    command: python -m celery -A core worker -l info
    environment:
      - DJANGO_SECRET_KEY=local
      - DJANGO_DEBUG=True
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
    restart: always

volumes:
  mysql_data:
